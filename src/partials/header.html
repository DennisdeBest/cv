<header class="cv-header">
    <div class="avatar">
        <img src="me.jpeg" alt="Portrait of {{name}}" width="80" height="80">
    </div>
    <div class="headline">
        <h1 class="name">{{name}}</h1>
        <p class="title">{{title}}</p>
    </div>
    <address class="meta">
        <span>{{{icons.location}}}{{location}}</span>
        <span>{{{icons.email}}}<a href="mailto:{{email}}">{{email}}</a></span>
        <span>{{{icons.phone}}}<a href="tel:{{phone}}">{{phone}}</a></span>
        <span>{{{icons.linkedin}}}<a href="https://www.{{linkedin}}" target="_blank" rel="noopener noreferrer">{{linkedin}}</a></span>
        <span>{{{icons.website}}}<a href="https://{{website}}" target="_blank" rel="noopener noreferrer">{{website}}</a></span>
    </address>
</header>
