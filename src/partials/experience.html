<section class="section">
    <h2>{{sections.experience}}</h2>
    {{#each experience}}
    <div class="experience-item">
        <div class="job-title">{{this.title}}</div>
        <div class="job-meta">{{this.meta}}</div>
        {{#if this.tagline}}
        <p class="tagline">{{this.tagline}}</p>
        {{/if}}
        <ul>
            {{#each this.items}}
            <li>{{{trim this}}}</li>
            {{/each}}
        </ul>
        {{#if this.tech}}
        <div class="tech-line" role="list" aria-label="Technologies">
            {{#each this.tech}}
            <span class="tech-tag" role="listitem">{{this}}</span>
            {{/each}}
        </div>
        {{/if}}
    </div>
    {{/each}}
</section>
